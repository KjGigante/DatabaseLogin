<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href ="LoginDesign5.css">
	<link rel="stylesheet" href ="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
<STYLE>A {text-decoration: none;} </STYLE>
<div class="hero">
	<div class="form-box">
	<br>
		<h1>Login</h1>
		<form id="login" class="loginClass" action="Login.php" method="post">
			<div class="input-group">
				<label for="uName"> Username: </label><br><br>
				<div>
				<i style= "position: absolute;margin-right: 10px; margin-top: 11px;" class="fa fa-user" aria-hidden="true"></i>
				<input type="text" class="input-field" id="uName" name="uName" placeholder="Enter Username" required>
				</div><br><br>
				<label for="password"> Password: </label><br><br>
				<i style="position: absolute;margin-right: 10px; margin-top: 11px;" class="fa fa-key"></i>
				<input type="password" class="input-field" id="password" name="password" placeholder="Enter Password" required>
				<span class="eye" onclick="myFunction()">
				<i id="hide1" class="fa fa-eye"></i>
				<i id="hide2" class="fa fa-eye-slash"></i>
				</span><br><br>
				<input type="checkbox" class="check-box"><span>Remember Password</span><br><br>
				<button type="submit" class="button-box" name="login-submit">Login</button><br><br>
				<h5>Don't have an account?</h5>
				<div class="signUp">
					<a href="Skeleton.html" target="_blank"> Sign Up </a>
				</div>
			</div>
		</form>
	</div>
</div>
</div>

		<script>
			function myFunction(){
				var x = document.getElementById("password");
				var y = document.getElementById("hide1");
				var z = document.getElementById("hide2");
				
				if(x.type === 'password'){
				x.type = "text";
				y.style.display = "block";
				z.style.display = "none";
				}
				else{
				x.type = "password";
				y.style.display = "none";
				z.style.display = "block";
				}
			}
		</script>
</body>
</head>
</html>
