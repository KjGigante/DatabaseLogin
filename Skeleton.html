<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href ="SignupDesign4.css">
	<link rel="stylesheet" href ="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
<STYLE>A {text-decoration: none;} </STYLE>
<div class="hero">
	<div class="form-box">
<form id="form1" action="loginSkeleton.php" method="post">
	<div class="input-group">
		<h1>Sign Up</h1><br>
		<label for="fname"> First Name: </label>
		<input type="text" class="input-field" id="fname" name="fname" placeholder="Enter first name" required><br><br>
		<label for="lname"> Last Name: </label>
		<input type="text" class="input-field" id="lname" name="lname" placeholder="Enter last name" required><br><br>
		<label for="email"> E-mail: </label>
		<input type="text" class="input-field" id="email" name="email" placeholder="Enter e-mail" required><br><br>
		<label for="psw"> New Password: </label>
		<input type="password" class="input-field" id="psw" name="psw" placeholder="Enter password" required>
		<span class="eye" onclick="myFunction()">
				<i id="hide1" class="fa fa-eye"></i>
				<i id="hide2" class="fa fa-eye-slash"></i>
				</span><br><br>
		<label for="rePsw"> Re-enter New Password: </label>
		<input type="password" class="input-field" id="rePsw" name="rePsw" placeholder="Re-enter password" required>
		<span class="eye1" onclick="myAnotherFunction()">
				<i id="hide3" class="fa fa-eye"></i>
				<i id="hide4" class="fa fa-eye-slash"></i>
				</span><br><br>
		<label for="sex"> I am: </label>
		<select name="sex" class="input-field" id="sex" name="bday" required>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="notSpecified">Rather not say</option>
		</select><br><br>
		<label for="bday"> Birthday </label>
		<input type="date" class="input-field" id="bday" name="bday"><br><br>
		<h5><a href="#" target="_blank">Why do I need to provide my birthday?</a></h5><br><br>
		<button type="submit" class="button-box" name="signup-submit">Sign Up</button><br><br>
</div>
</div>
</div>
</form>
<script>
			function myFunction(){
				var x = document.getElementById("psw");
				var y = document.getElementById("hide1");
				var z = document.getElementById("hide2");
				
				if(x.type === 'password'){
				x.type = "text";
				y.style.display = "block";
				z.style.display = "none";
				}
				else{
				x.type = "password";
				y.style.display = "none";
				z.style.display = "block";
				}
			}
		</script>
		<script>
			function myAnotherFunction(){
				var x = document.getElementById("rePsw");
				var y = document.getElementById("hide3");
				var z = document.getElementById("hide4");
				
				if(x.type === 'password'){
				x.type = "text";
				y.style.display = "block";
				z.style.display = "none";
				}
				else{
				x.type = "password";
				y.style.display = "none";
				z.style.display = "block";
				}
			}
		</script>
</body>
</head>
</html>
